{% extends 'widgets/carousel.html' %}
{% load page_tags %}

{% block slides %}
    {% for image in widget.images %}
        <div>
            <a href="{{ image.path|wrapped_url }}">
                {% include 'widgets/image.html' with url=image.image.url name=image.name %}
            </a>
        </div>
    {% endfor %}
{% endblock %}
