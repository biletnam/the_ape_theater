{% extends 'widgets/carousel.html' %}
{% load page_tags %}

{% block slides %}
    {% for image in widget.images %}
        <div>
            <a href="{{ image.path|wrapped_url }}">
                <img style="height:280px;display:block;line-height:0;text-align: center;" id="image" src="{{ image.image.url }}"/>
            </a>
        </div>
    {% endfor %}
{% endblock %}
