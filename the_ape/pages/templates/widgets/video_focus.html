<div class="gallery">
    <div class="widget-header">
        <h2 class="widget-title">{{ widget.video.name|safe }}</h2>
    </div>

	<div class="video-gallery-item" id="video-{{ video.id }}">
		<video controls>
		  <source src="{{ widget.video.source }}" type="video/mp4">
		  <source src="{{ widget.video.source }}" type="video/ogg">
		  Your browser does not support the video tag.
		</video>
		<div class="widget-header" style="background: #f9f9f9">
			<h2 class="widget-title">{{ widget.video.name|safe }}</h2>
		</div>
		{% if widget.video.description %}
			<div class="video-description">
				<p>{{ widget.video.description }}</p>
			</div>
		{% endif %}
	</div>
</div>
