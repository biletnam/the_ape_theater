{% load page_tags %}
<div class="person-focus">
	<div class="person-focus-image">
		<a href="{% url 'person_wrapper' widget.person.id %}">
    		{% include 'widgets/image.html' with url=widget.person.image_url %}
    	</a>
    </div>
    <div class="person-focus-right-column">
    	<div class="person-focus-name">{{ widget.person.name }}</div>
    	<div class="person-focus-bio">{{ widget.person.bio }}</div>
    	{% if widget.person.house_team %}
    		<div class="person-focus-house-team">Plays on <a href="{{ person.house_team.path|wrapped_url }}">{{ widget.person.house_team.name }}</a></div>
    	{% endif %}
	</div>
</div>
