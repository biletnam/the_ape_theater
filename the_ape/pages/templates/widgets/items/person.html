{% load page_tags %}
<div class="person-image-wrap">
    <a href="{{ person.path|wrapped_url }}">
        {% if person.image %}
            <img class="widget-person-image" src="{{ person.image }}" 
                alt="{{ person.name }} image">{{ person.name }}
        {% else %}
            <img class="widget-person-image" src="{{ person.image }}" 
                alt="{{ person.name }} image">{{ person.name }}
        {% endif %}
    </a>
</div>
