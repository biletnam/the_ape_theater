{% load page_tags %}
<div class="event-image-wrap">
    <a href="{{ event.path|wrapped_url }}">
        <img class="event-image" src="{{ event.image }}" 
                alt="{{ event.name }} image">
    </a>
</div>
<p class="event-name">{{ event.name_with_date }}</p>

<div class="ape-class-page-tickets">
	<a data-toggle="modal" href="#sq-ccbox">
		<button class="ape-button">${{ event.ticket_price }}</button>
	</a>
</div>
{% include 'events/event_ticket_purchase.html' %}
