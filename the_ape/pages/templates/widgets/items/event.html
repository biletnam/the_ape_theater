{% load page_tags %}
<div class="event-image-wrap">
    <a href="{{ event.path|wrapped_url }}">
        <img class="event-image" src="{{ event.image }}" 
                alt="{{ event.name }} image">
    </a>
</div>
<p class="event-name">{{ event.name_with_date }}</p>
<div >
	<button class="ape-button">TICKETS</button>
</div>
