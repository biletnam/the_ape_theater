<div class="video-row-item" id="video-{{ video.id }}">
	<video controls>
	  <source src="{{ video.source }}" type="video/mp4">
	  <source src="{{ video.source }}" type="video/ogg">
	  Your browser does not support the video tag.
	</video>
	<div class="widget-header" style="background: #f9f9f9">
		<h2 class="widget-title">{{ video.name|safe }}</h2>
	</div>
</div>
