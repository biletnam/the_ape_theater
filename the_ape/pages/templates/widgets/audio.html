{% load page_tags %}
<div class="gallery">
       <div class="widget-header">
       <h2 class="widget-title">{{ widget.name|safe }}</h2>
       </div>
       <div class="page-audio">
           <audio controls="controls">
                 <source src="{{ widget.audio_source }}" type="audio/mpeg" />
               </audio>
               {% if widget.description %}<p>{{ widget.description }}</p>{% endif %}
       </div>
</div>
