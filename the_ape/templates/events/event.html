{% extends 'base.html' %}

{% block title %}{{ event.name }}{% endblock %}
{% block page_title %}<div class="event-page-name">{{ event.name }}</div>{% endblock %}

{% block content %}
	<div class="event-page-banner">
		<img src="{{ event.banner.image.url }}" />
	</div>
	<div class="event-page-bio">
		<p>{{ event.bio }}</p>
	</div>
	<div class="event-page-tickets">
		<button>TICKETS</button>
	</div>
{% endblock %}
