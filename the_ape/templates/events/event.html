{% extends 'base.html' %}

{% block title %}{{ event.name }}{% endblock %}

{% block content %}
	<div class="event-page-banner">
		<img src="{{ event.banner_url }}" />
	</div>
	<p class="widget-header">{{ event.name|safe }}</p>
	<div class="event-page-bio">
		<p>{{ event.bio }}</p>
	</div>
	<div style="text-align: center;">
		<button class="ape-button">TICKETS</button>
	</div>
{% endblock %}
