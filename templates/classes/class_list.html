{% extends 'base.html' %}

{% block content %}
	{% for class in classes %}
		<div class="ape-class-detail">
			<span class="ape-class-name">{{ class }}</span>
			<a type="button" class="btn btn-default login-required" href='{% url "home" %}'>Register</a>
	    	<span class="ape-class-bio">{{ class.bio }}</span>
	    </div>
	{% endfor %}
{% endblock %}
